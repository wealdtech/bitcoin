dependencies
{
    compile 'com.google.guava:guava:14.0'
    compile 'com.google.code.findbugs:jsr305:1.3.9'
    compile 'com.google.inject:guice:3.0'
    compile 'ch.qos.logback:logback-classic:1.0.9'
    compile 'com.fasterxml.jackson.core:jackson-core:2.1.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.1.4'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.1.4'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.1.2'
    compile 'joda-time:joda-time:2.1'
    compile 'com.yammer.metrics:metrics-core:2.2.0'
    compile 'org.mindrot:jbcrypt:0.3m'
    compile 'com.wealdtech:wealdtech-core:1.5.0'
    compile 'org.bouncycastle:bcprov-jdk16:1.46'
    testCompile 'org.testng:testng:6.8'
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.artifactId = 'bitcoin-core'
            pom.project {
                name 'Bitcoin Core'
                description 'Weald Technology core libraries for Bitcoin'
            }
        }
    }
}
